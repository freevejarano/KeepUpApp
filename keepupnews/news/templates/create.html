{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
<title>Keep Up - Crear</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" href="https://cdn.webcat.media/-MA8vyspaN311wQyhR9Y/Logo-Icon.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="{% static 'css/ie.css' %}" /><![endif]-->
</head>
<body>
<!-- BEGIN wrapper -->
<div id="wrapper">
  <!-- BEGIN header -->
    <div id="header">
    <div class="buffer">
        <div class="buffer">
            <div style="text-align: center;"><img src="{% static 'img/icon.png' %}" alt=""/></div>
        <ol>
          <li class="f"><a href="/">Inicio</a></li>
          <li><a href="#">Crear Noticia</a></li>
        </ol>
    </div></div>
  </div>
  <!-- END header -->
  <!-- BEGIN body -->
  <div id="body">
    <!-- BEGIN content -->
    <div id="content">
      <div class="buffer">
          <div id="cod" value={{ status }}></div>
          <form action="add/" align="center" method="post">
              <h1>{{ msg }}</h1>
              <h1>Crea tu noticia</h1>
              <br><br>
              {% csrf_token %}
              Título:<br>
              <input name="title" size="100">
              <br><br>
              Imagen:<br>
              <input name="img" size="100">
              <br><br>
              Tema:<br>
              <input name="topic" size="100">
              <br><br>
              Descripción:<br>
              <input name="description" size="100">
              <br><br>
              Contenido:<br>
              <textarea name="content" rows="10" cols="100" placeholder="Escribe aquí la noticia"></textarea>
              <br><br>
              <input type="submit" value="Crear">
          </form>
      </div>
    </div>
    <!-- END content -->
  </div>
      <div class="break"></div>
  </div>
  <!-- END body -->
  <!-- BEGIN footer -->
  <div id="footer">Copyright &copy; 2022 - Luis Alejandro Vejarano Gutierrez &middot; All Rights Reserved | Template by: <a href="http://www.wpthemedesigner.com/">WordPress Designer</a></div>
  <!-- END footer -->
</div>
<!-- END wrapper -->
<!--Scripts-->
<script src="{% static 'js/functions.js' %}"></script>
</body>
</html>
